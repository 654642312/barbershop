<div>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
  
      <button mat-icon-button (click)="snav.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="ca-app-title">Barber Shop Admin</span>
      <span class="example-spacer"></span>

    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <mat-list>

          <mat-list-item routerLinkActive="active" [routerLink]="['/dashboard/home']">
            <mat-icon>home</mat-icon> <a > Home </a>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLinkActive="active" [routerLink]="['/dashboard/users']">
            <mat-icon>people</mat-icon> <a > Users </a>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLinkActive="active" [routerLink]="['/dashboard/insights']">
            <mat-icon>insights</mat-icon> <a > Insights </a>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLinkActive="active" [routerLink]="['/dashboard/counting']">
            <mat-icon>description</mat-icon> <a > Counting </a>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLinkActive="active" [routerLink]="['/dashboard/products']">
            <mat-icon>shopping_cart</mat-icon> <a > Products </a>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLinkActive="active" [routerLink]="['/dashboard/services']">
            <mat-icon>engineering</mat-icon> <a > Services </a>
          </mat-list-item>
          <mat-divider></mat-divider>
 
        </mat-list>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      
      <div class="ca-app-container">
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
