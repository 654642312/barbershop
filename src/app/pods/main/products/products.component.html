<div>
    <h1>Products</h1>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="mat-elevation-z8" *ngIf="!load">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
          <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>
  
        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
          <td mat-cell *matCellDef="let row"> ${{row.price}} </td>
        </ng-container>
  
        <!-- stock Column -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> stock </th>
          <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
        </ng-container>
  
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

    <div *ngIf="load">
        <mat-spinner></mat-spinner>
     </div>

    <div [formGroup]="form" style="margin-top: 20px; display:flex; text-align: center">

      <mat-form-field style=" margin-right: 28px;" class="example-full-width">
        <mat-label>Product Name</mat-label>
        <input formControlName="name" required matInput placeholder="Ex. Pizza" #serviceInput>
      </mat-form-field>

      <mat-form-field style="margin-right: 28px;">
        <mat-label> Price</mat-label>
        <span matPrefix>$</span>
        <input formControlName="price" required matInput type="number" placeholder="price" min="0">    
      </mat-form-field>
      
      <mat-form-field style="margin-right: 28px; flex:1;">
        <mat-label> Stock</mat-label>
        <input formControlName="stock" required matInput type="number" placeholder="stock" min="0">    
      </mat-form-field>

      <button (click)="newProduct()" [disabled]="!form.valid" mat-raised-button color="primary">Create </button>
    </div>
</div>
